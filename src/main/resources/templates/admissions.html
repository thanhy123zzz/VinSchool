<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}">

<head>
  <title>Đăng ký nhập học</title>
</head>

<body>

  <main role="main" layout:fragment="content">
    <!-- /END THE FEATURETTES -->
    <div class="container">
      <div class="admission">
        <form method="post"  onsubmit="return FormValidate();">
          <h2 class="text-light mb-4" style="font-weight: 600;text-transform: capitalize;"><i
              class="fa fa-pencil-square-o" aria-hidden="true"></i>&nbsp;Đăng ký nhập
            học cho bé</h2>
          <hr class="bg-info mb-5">
          <div class="row text-light">
            <div class="col-12">
              <p style="font-size: 14px;"><i>Lưu ý: <span style="color: red;">(*)</span> là mục không được bỏ trống</i></p>
            </div>
            <div class="col-6 mb-2">
              <p>Họ và tên phụ huynh <span style="color: red;">(*)</span></p>
              <input id="nameParent" type="text" class="input-group p-2" placeholder="VD: Nguyễn Văn A">
              <p class="text-danger p-auto m-2" id="errorNameparent">&nbsp;</p>
            </div>
            <div class="col-6 mb-2">
              <p>Số điện thoại liên hệ <span style="color: red;">(*)</span></p>
              <input id="phone" type="text" class="input-group p-2" placeholder="VD: 038473622">
              <p class="text-danger p-auto m-2" id="errorPhone">&nbsp;</p>
            </div>
            <div class="col-12 mb-2">
              <p>Địa chỉ <span style="color: red;">(*)</span></p>
              <input id="address" type="text" class="input-group p-2" placeholder="VD: 12 Đường Nguyễn Văn A Phường Anh Mỹ Quận 1 TP HCM">
              <p class="text-danger p-auto m-2" id="errorAddress">&nbsp;</p>
            </div>
            <div class="col-6 mb-2">
              <p>Đơn vị công tác <span style="color: red;">(*)</span></p>
              <input id="workUnit" type="text" class="input-group p-2" placeholder="VD: VinGroup - Chi nhánh TP HCM">
              <p class="text-danger p-auto m-2" id="errorWorkunit">&nbsp;</p>
            </div>
            <div class="col-6 mb-2">
              <p>Email <span style="color: red;">(*)</span></p>
              <input id="email" type="text" class="input-group p-2" placeholder="VD: nguyenanhmy12@gmail.com">
              <p class="text-danger p-auto m-2" id="errorEmail">&nbsp;</p>
            </div>
            <div class="col-6 mb-2">
              <p>Họ và tên của bé <span style="color: red;">(*)</span></p>
              <input id="nameBaby" type="text" class="input-group p-2" placeholder="VD: Nguyễn Văn A">
              <p class="text-danger p-auto m-2" id="errorNamebaby">&nbsp;</p>
            </div>
            <div class="col-6 mb-2">
              <p id="birthdayBaby">Ngày sinh của bé <span style="color: red;">(*)</span></p>
              <input id="birthdayBaby" type="date" class="input-group p-2" required>
              <p id="errorBirhdayBaby">&nbsp;</p>
            </div>
            <div class="col-12 mb-5">
              <p>Ghi chú</p>
              <textarea class="input-group p-2" rows="8"></textarea>
            </div>
            <div class="col-6">
              <button type="submit" class="float-right btn btn-info mb-5 p-3">Đăng ký nhập học</button>
            </div>
            <div class="col-6">
              <button type="reset" class="float-left btn btn-danger mb-5 p-3" style="width: 30%;">Hủy</button>
            </div>
          </div>
        </form>
      </div>
    </div><!-- /.container -->
    <!-- FOOTER -->
  </main>
</body>

</html>
