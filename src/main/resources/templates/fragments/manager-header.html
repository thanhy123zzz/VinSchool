<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
</head>
<body>

        <div class="manager-nav-left"><a class="navbar-brand" th:href="@{/}"><img class="logo"

        </div>

            <span class="navbar-toggler-icon"></span>

        <div class="manager-nav-right">
            <div class="manager collapse navbar-collapse" id="navbarCollapse">
