<!-- The Modal Forgot Password -->
<div class="modal" id="myModal">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">

            <!-- Modal Header -->
            <div class="modal-header">
                <h4 class="modal-title">Quên mật khẩu</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>

            <!-- Modal body -->
            <div class="modal-body">
                <div class="row forget-pass">
                    <div class="col-2 text-center">
                        <i class="fa fa-envelope" aria-hidden="true"></i>
                    </div>
                    <div class="col-10">
                        <input type="text" class="input-group"
                               placeholder="Nhập Email đăng ký tài khoản">
                    </div>
                </div>
            </div>

            <!-- Modal footer -->
            <div class="modal-footer">
                <button type="button" data-dismiss="modal"  data-toggle="modal" data-target="#modalConfirmcode" class="btn btn-info" >Xác nhận</button>
            </div>

        </div>
    </div>
</div>
<!-- The Modal Code Confirm -->
<div class="modal" id="modalConfirmcode">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">

            <!-- Modal Header -->
            <div class="modal-header">
                <h4 class="modal-title">Xác minh </h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>

            <!-- Modal body -->
            <div class="modal-body">
                <div class="row forget-pass">
                    <div class="col-2 text-center">
                        <i class="fa fa-check-circle" aria-hidden="true"></i>
                    </div>
                    <div class="col-10">
                        <input id="codeconfirm" type="text" class="input-group"
                               placeholder="Nhập mã xác minh">
                    </div>
                </div>
            </div>

            <!-- Modal footer -->
            <div class="modal-footer">
                <button type="button" data-dismiss="modal" data-toggle="modal" data-target="#changePass" class="btn btn-info">Xác minh</button>
            </div>

        </div>
    </div>
</div>
<!-- Change Pass -->
<div class="modal" id="changePass">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">

            <!-- Modal Header -->
            <div class="modal-header">
                <h4 class="modal-title">Đổi mật khẩu</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>

            <!-- Modal body -->
            <div class="modal-body">
                <div class="row change-pass">
                    <div class="col-2 text-center">
                        <i class="fa fa-lock" aria-hidden="true"></i>
                    </div>
                    <div class="col-10">
                        <input id="pass" type="text" class="input-group"
                               placeholder="Nhập mật khẩu mới">
                    </div>
                    <div class="col-2 text-center">
                        <i class="fa fa-unlock-alt" aria-hidden="true"></i>
                    </div>
                    <div class="col-10">
                        <input id="repass" type="text" class="input-group"
                               placeholder="Xác nhận mật khẩu">
                    </div>
                </div>
            </div>

            <!-- Modal footer -->
            <div class="modal-footer">
                <button type="button" data-dismiss="modal" class="btn btn-info">Lưu</button>
            </div>

        </div>
    </div>
</div>
